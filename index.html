<!DOCTYPE html>
<html>
<head>
    <title>Wedding Seating Chart</title>
    <style>
        #intro {
            text-align: center;
            margin-bottom: 50px;
        }

        #seating {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="intro">
        <h1>Welcome to Anvesh & Varsha's Wedding!</h1>

        <h2>Find Your Table</h2>

        <p id="tableNumber"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
